<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1 class="text-center">CONTACT US</h1>
    </header>

    <!-- Main -->
    <main class="text-center">

        <h2>Fill up the form</h2>
        <p><span class="star">*</span> is required</p>

        <form action="">

            <!-- Name -->
            <div class="form-element-container">
                <label>
                    <p>Name<span class="star">*</span></p>
                    <input class="form-element" type="text" name="name" required>
                </label>
            </div>

            <!-- Email -->
            <div class="form-element-container">
                <label>
                    <p>Email<span class="star">*</span></p>
                    <input class="form-element" type="email" name="email" required>
                </label>
            </div>

            <!-- Profession -->
            <div class="form-element-container">
                <label for="profession-select">
                    <p>Profession</p>
                    <select class="form-element" name="profession" id="profession-select">
                        <option value="developer">Web Developer</option>
                        <option value="engineer">Software Engingeer</option>
                        <option value="designer">Web Designer</option>
                    </select>   
                </label>
            </div>

            <!-- Sex -->
            <div class="form-element-container">
                <p>Sex</p>
                <div>
                    <label>
                        <input class="align-middle no-margin" type="radio" name="sex" value="m">
                        <span class="align-middle">Male</span>
                    </label>
                    <label id="female-label">
                        <input class="align-middle no-margin" type="radio" name="sex" value="f">
                        <span class="align-middle">Female</span>
                    </label>
                </div>
            </div>

            <!-- Message -->
            <div class="form-element-container">
                <label for="message-textarea">
                    <p>Message<span class="star">*</span></p>
                    <textarea required class="form-element" name="message" id="message-textarea" cols="30" rows="10"></textarea>
                </label>
            </div>

            <!-- Privacy -->
            <div class="form-element-container text-center">
                <label>
                    <input class="align-middle no-margin" type="checkbox" required>
                    <span class="align-middle">
                        I accept the 
                        <a href="www.privacy-policy.com">Privacy Policy</a>
                        <span class="star">*</span>
                    </span>
                </label>
            </div>

            <div class="form-element-container text-center">
                <button>Send Message</button>
            </div>


        </form>

    </main>

</body>
</html>
