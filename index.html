<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1 id="title">
            CONTACT US
        </h1>
    </div>

    <div id="form-container">
        <span id="form-top">Fill up the form</span>
        <br>
        <br>
        <span class="red-star">*</span> 
        <span id="small-text">is required</span>
        <div id="form-style">
            <form action="index.html">
                <label for="name">
                    Name <span class="red-star">*</span>
                    <br>
                    <br>
                   <input type="text" required class="input-text">
                </label>

                <label for="e-mail">
                    E-mail <span class="red-star">*</span>
                    <br>
                    <br>
                   <input type="text" required class="input-text">
                </label>
                
                <label for="profession">
                   Profession:
                    <br>
                    <br>
                   <select name="profession" id="professionb-select">
                        <option value="developer">Web Developer</option>
                        <option value="engineer">Software Engineer</option>
                        <option value="designer">Web Designer</option>
                   </select>
                </label>
                
                <label>
                    Sex:
                    <br>
                    <input type="radio" name="male" value="m">
                    Male
                </label>
                <label>    
                    <input type="radio" name="female" value="f">
                    Female
                </label>
                <br>
                <br>
                <label>
                    Message<span class="red-star">*</span>
                    <textarea name="Message" id="comment" cols="30" rows="15" required>vai in figa
                    </textarea>
                </label>

               <div class="text-center">
                <input type="checkbox" required> I accept the <span class="blue-text">Privacy Policy</span><span class="red-star">*</span>
               </div>
               <br><br>
               <div class="text-center">
                <button>Send Message</button>
               </div>

            </form>
        </div>
    </div>
    
</body>
</html>
